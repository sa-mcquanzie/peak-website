---
layout: default
---

<article>
    
        <h1 class="tagline">{{ page.title }}: {{ page.tagline }}
        <br />
        {% if page.ongoing %}
        	{{ page.start | date_to_string }} -- {{ page.end | date_to_string }}
        {% else %}
            {{ post.event-date | date: "%a, %b %d, %Y" }}
        {% endif %}
        </h1>
    
    {{ content }}    

</article>
